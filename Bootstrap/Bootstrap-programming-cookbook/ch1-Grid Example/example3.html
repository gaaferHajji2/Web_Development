<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="LE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<title>Offsetting and Columns</title>

		<link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		
		<style>
			.col-md-4, .col-md-3, .col-md-6{
				background-color: #34495e;
				color: white;
				line-height: 5em;
				border:1px solid green;
				height:5em;
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<div class="row">
			<!-- first we applied The Offset Then we applied col-md-4-->
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-4 offset-md-4">.col-md-4 .col-md-offset-4</div>
		</div>
		
		<div class="row">
			<div class="col-md-3 offset-md-3">.col-md-3 .col-md-offset-3</div>
			<div class="col-md-3 offset-md-3">.col-md-3 .col-md-offset-3</div>
		</div>
		
		<div class="row">
			<div class="offset-md-3 col-md-6 offset-md-3">.col-md-6 .col-md-offset-3</div>
		</div>
		
		<script src="../../jquery/jquery-3.3.1.js"></script>
		<script src="../../bootstrap/js/bootstrap.js"></script>
	</body>
</html>
